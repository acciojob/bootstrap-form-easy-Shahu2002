<!DOCTYPE html>
<html>
<head>
    <title>Internship Application Form</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Internship Application Form</h2>
        <form id="internship-form" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="first-name-input">First Name:</label>
                <input type="text" class="form-control" id="first-name-input" required>
                <div class="invalid-feedback">First Name is required.</div>
            </div>
            <div class="form-group">
                <label for="last-name-input">Last Name:</label>
                <input type="text" class="form-control" id="last-name-input" required>
                <div class="invalid-feedback">Last Name is required.</div>
            </div>
            <div class="form-group">
                <label for="email-input">Email:</label>
                <input type="email" class="form-control" id="email-input" required>
                <div class="invalid-feedback">Email is required.</div>
            </div>
            <div class="form-group">
                <label for="college-input">College Name:</label>
                <input type="text" class="form-control" id="college-input" required>
                <div class="invalid-feedback">College Name is required.</div>
            </div>
            <div class="form-group">
                <label for="roll-no-input">Roll No:</label>
                <input type="text" class="form-control" id="roll-no-input" required>
                <div class="invalid-feedback">Roll No is required.</div>
            </div>
            <div class="form-group">
                <label for="graduation-year-input">Graduation Year:</label>
                <select class="form-control" id="graduation-year-input" required>
                    <option value="">Select Year</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
                <div class="invalid-feedback">Please select a Graduation Year.</div>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
                <label class="form-check-label" for="conditions-checkbox">I agree to the terms and conditions</label>
                <div class="invalid-feedback">You must agree to the terms and conditions.</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Add Bootstrap JS and jQuery for form validation -->
    
</body>
</html>
